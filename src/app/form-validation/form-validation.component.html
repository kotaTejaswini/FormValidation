<div class="jumbotron" style="margin-bottom:0px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Reactive Form Validation</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input *ngIf="!showPassword" type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <input *ngIf="showPassword" type="text" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <span>
                                    <input type="checkbox" formControlName="showPasswordcheckbox"
                                        (click)="toggleShowPassword()"> Show Password
                                </span>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <small class="form-text text-danger" *ngIf="f.confirmPassword.status!='VALID'">Password not
                                        match<br /></small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="../../assets/teja.jpg" width="90%" height="80%" style="margin-top: 30px;border: 1px solid lightgray">
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label>Country Code</label>
                        <div class="row">
                            <div class="col-md-3">
                                <select formControlName="countrycode" class="form-control">
                                    <option value="" selected>Select</option>
                                    <option [value]="code" *ngFor='let code of codes'>{{code}}</option>
                                </select>
                            </div>
                            <div class="col-md-9">
                                <input type="text" formControlName="phoneNumber" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                            </div>
                        </div>
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phoneNumber.errors">phoneNumber must be number</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select formControlName="gender" class="form-control">
                            <option value="" selected>Select</option>
                            <option [value]="gen" *ngFor='let gen of gender'>{{gen}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hobbies</label>
                        <input type="text" formControlName="hobbies" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" formControlName="city" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" formControlName="agreecheckbox"
                            [ngClass]="{ 'is-invalid': submitted && f.agreecheckbox.errors }"> I Agree
                        <div *ngIf="f.agreecheckbox.errors" class="invalid-feedback">
                            <small class="form-text text-danger" *ngIf="f.agreecheckbox.errors">Please
                                Agree<br /></small>
                        </div>
                    </div>
                    <!-- 
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
